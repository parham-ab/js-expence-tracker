<!DOCTYPE html>
<html lang="en" class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link href="./assets/styles/output.css" rel="stylesheet" />
    <title>JS Expense Tracker</title>
  </head>
  <body>
    <div class="md:flex lg:flex-row flex-col items-center lg:mx-14 mx-0">
      <!-- balance card -->
      <section
        class="bg-neutral-800 text-white p-5 rounded-lg shadow-lg w-fit mx-auto my-5"
      >
        <div
          class="flex items-center justify-center mb-6 gap-2 text-2xl font-bold"
        >
          <span class="material-symbols-outlined text-cyan-400"> balance </span>
          <h3 class="font-bold text-3xl">Balance:</h3>
          <span class="text-gray-300 balance-display"> 0 </span>
        </div>
        <div class="flex items-center justify-between gap-14 text-lg my-10">
          <div>
            <p>Income:</p>
            <span class="text-green-500 income-display">$ 0</span>
          </div>

          <div>
            <p>Expenses:</p>
            <span class="text-red-500 expense-display">$ 0</span>
          </div>
        </div>
        <div class="flex items-center text-lg">
          <div class="flex flex-col gap-4 mx-2">
            <label for="type">Type:</label>
            <label for="category">Category:</label>
            <label for="date">Date:</label>
            <label for="name">Name:</label>
            <label for="amount">Amount:</label>
          </div>
          <div class="flex flex-col gap-2">
            <select name="type" id="type">
              <option value="expense">Expense</option>
              <option value="income">Income</option>
            </select>
            <select name="category" id="category">
              <option value="Shopping">Shopping</option>
              <option value="Transportation">Transportation</option>
              <option value="Food">Food</option>
              <option value="Bills">Bills</option>
              <option value="Investment">Investment</option>
              <option value="healthcare">Healthcare</option>
              <option value="others">Others</option>
            </select>
            <input type="date" name="date" id="date" />
            <input type="text" name="name" id="name" />
            <input type="number" name="amount" id="amount" />
          </div>
        </div>
        <button
          class="flex justify-center mx-auto bg-green-700 hover:bg-green-500 p-2 rounded-xl transition w-full mt-5 text-center"
          id="addButton"
        >
          ADD
        </button>
      </section>
      <!-- table -->
      <section
        class="text-white bg-black my-40 lg:mx-12 mx-5 overflow-x-auto flex justify-center"
        id="table-container"
      >
        <div
          class="w-full overflow-x-auto flex justify-start md:justify-center"
          style="max-height: 500px"
        >
          <table
            class="table-auto divide-y divide-white w-[800px] overflow-x-auto"
          >
            <thead class="bg-black">
              <tr>
                <th scope="col" class="table-initial-info w-5">No</th>
                <th scope="col" class="table-initial-info text-wrap">Name</th>
                <th scope="col" class="table-initial-info">Amount</th>
                <th scope="col" class="table-initial-info">Date</th>
                <th scope="col" class="table-initial-info">Category</th>
                <th scope="col" class="table-initial-info w-5">Actions</th>
              </tr>
            </thead>
            <tbody class="bg-black divide-y divide-white"></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
