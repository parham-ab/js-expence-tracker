<!DOCTYPE html>
<html lang="en" class="bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link href="./assets/styles/output.css" rel="stylesheet" />
    <title>JS Expense Tracker</title>
  </head>
  <body>
    <div>
      <!-- balance card -->
      <section
        class="bg-neutral-800 text-white p-5 rounded-lg shadow-lg w-fit mx-auto my-5"
      >
        <div
          class="flex items-center justify-center mb-6 gap-2 text-2xl font-bold"
        >
          <span class="material-symbols-outlined text-cyan-400"> balance </span>
          <h3 class="font-bold text-3xl">Balance:</h3>
          <span class="text-gray-300"> 0 </span>
        </div>

        <div class="flex items-center justify-between gap-14 text-lg">
          <div>
            <p>Income:</p>
            <span class="text-green-500">$ 0</span>
          </div>

          <div>
            <p>Expenses:</p>
            <span class="text-red-500">$ 0</span>
          </div>
        </div>
      </section>

      <!-- add new item -->
      <section
        class="bg-neutral-800 text-white p-5 rounded-lg shadow-lg w-fit mx-auto my-5"
      >
        <div class="flex items-center text-lg">
          <div class="flex flex-col gap-2.5 mx-2">
            <label>Type:</label>
            <label>Name:</label>
            <label>Amount:</label>
          </div>

          <div class="flex flex-col gap-2">
            <select name="type" id="">
              <option value="expense">Expense</option>
              <option value="income">Incomes</option>
            </select>
            <input type="text" />
            <input type="text" />
          </div>
        </div>
        <button
          class="flex justify-center mx-auto bg-green-700 hover:bg-green-500 p-2 rounded-xl transition w-full mt-5 text-center"
        >
          ADD
        </button>
      </section>
    </div>
  </body>
</html>
